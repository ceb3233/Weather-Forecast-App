<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="keywords" content="weather, forecast, 7 day forecast"><meta name="description" content="Web App that allows users to view the 7-day forecast for any user-specified location in the world."><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Weather Forecast WebApp</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></head><body><div class="container"><div class="text"></div><div class="forecast"><div class="location"></div><form><input class="search-box" name="Forecast" placeholder="Search Forecast..." value="JACKSONVILLE" title="Search for forecast"> <input class="number-of-days" type="number" name="Days" placeholder="Forecast days..." value="7" min="1" max="7" size="3" maxlength="7" title="Select number of days to forecast"> <input class="search-btn" type="submit" placeholder="Search..." value="Search" title="Search button"></form><table id="weather-table"><thead><tr><th name="location" title="Progress loading bar" colspan="7"><div id="city" title="Forecast location"><h2></h2></div></th></tr><tr class="progressbar"><th name="Direction" title="Progress loading bar" colspan="7"><div id="progress-bar"><div id="progress-stats"></div></div></th></tr><tr class="header"><th name="Date" title="Forecast date">Date</th><th name="Day" title="Forecast dayof the week">Day</th><th name="Temp" title="Forecast tempature">Temp</th><th name="State" title="Forecast weather state">State</th><th name="icon" title="Forecast icon">Icon</th><th name="Wind MPH" title="Forecast wind mph">MPH</th><th name="Direction" title="Forecast wind direction">Direction</th></tr></thead><tbody></tbody></table></div></div><script src="app.js"></script><script defer="defer" src="bundle.js"></script></body></html>
