<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather Forecast WebApp</title>
	<!-- Font Awesome Icon Library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">		
		<div class="text">
		<h2>Weather Forecast WebApp</h2>
		</div>		
		<form>			  
			<input class="search-box" type="text" name="Forecast" placeholder="Search Forecast..." value="Jacksonville" >
			<input class="number-of-days" type="number" name="Days" placeholder="Forecast days..." value="7" min="1" max="14" size="3" maxlength="7" >
			<input class="search-btn" type="submit" placeholder="Search..." value="Search">		
		</form>	  
		<div class="forecast">
				<div id="city"><h2><h2>
				<div id="country"><h3><h3>
				</div>		
				<div id="progress-bar">
				  <div id="progress-stats"></div>
				</div>
				<table id="weather-table">
					<thead>
						<tr class="header">
							<th name="Date" >Date</th>
							<th name="Day" >Day</th>
							<th name="Temp" >Temp</th>
							<th name="State" >State</th>
							<th name="icon" >Icon</th>
							<th name="Wind MPH" >Wind MPH</th>
							<th name="Direction" >Direction</th>
						</tr>
					</thead>
					<tbody>						
					</tbody>
				</table>
			</div>
		</div>		
	</div>
	<script src="app.js"></script>
</body>
</html>
